<!DOCTYPE html>
<html>
    <head>
      <title>Brew Scout</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- Bootstrap -->
      <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body class="container-fluid">
      <h1>Brew Scout</h1>

      <!-- Sign Up Form -->
    <section class="authforms">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>

          <label>Email</label>
          <input type="text" name="[credentials][email]" placeholder="Email Address">

          <label>Password</label>
          <input type="password" name="[credentials][password]" placeholder="Password">

          <label>Confirm Password</label>
          <input type="password" name="[credentials][password_confirmation]" placeholder="Confirm Password">

          <input type="submit" class="button" name="submit" value="Sign up!">
        </fieldset>
      </form>

<!-- Sign In Form -->
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>

          <label>Email</label>
          <input type="text" name="[credentials][email]" placeholder="Email Address">

          <label>Password</label>
          <input type="password" name="[credentials][password]" placeholder="Password">

          <input class="button" type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

<!-- Change Password Form -->
      <button id="changepwbutton">Change Password</button>

      <form id="change-password">
        <fieldset>
          <legend>Change your password!</legend>

          <label>Old password</label>
          <input type="password" name="[passwords][old]" placeholder="Old password">

          <label>New password</label>
          <input type="password" name="[passwords][new]" placeholder="New password">

          <input class="button" type="submit" name="submit" value="Change password!">
        </fieldset>
      </form>

      <button class="signout-button">Sign Out</button>
    </section>
    <p class="errormsg"></p>
    <p class="changepwmsg">Password changed.</p>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </body>
</html>
