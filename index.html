<!DOCTYPE html>
<html>
    <head>
      <title>Brew Scout</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Do not add `link` tags unless you know what you are doing -->
     <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

     <!-- Do not add `script` tags unless you know what you are doing -->
     <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
     <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body class="container-fluid">
      <h1>Brew Scout</h1>

<!-- Sign Up Form -->
    <section class="authforms">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>

          <label>Email</label>
          <input type="text" name="[credentials][email]" placeholder="Email Address">

          <label>Password</label>
          <input type="password" name="[credentials][password]" placeholder="Password">

          <label>Confirm Password</label>
          <input type="password" name="[credentials][password_confirmation]" placeholder="Confirm Password">

          <input type="submit" class="button" name="submit" value="Sign up!">
        </fieldset>
      </form>

<!-- Sign In Form -->
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>

          <label>Email</label>
          <input type="text" name="[credentials][email]" placeholder="Email Address">

          <label>Password</label>
          <input type="password" name="[credentials][password]" placeholder="Password">

          <input class="button" type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

<!-- Change Password Form -->
      <button id="changepwbutton">Change Password</button>

      <form id="change-password">
        <fieldset>
          <legend>Change your password!</legend>

          <label>Old password</label>
          <input type="password" name="[passwords][old]" placeholder="Old password">

          <label>New password</label>
          <input type="password" name="[passwords][new]" placeholder="New password">

          <input class="button" type="submit" name="submit" value="Change password!">
        </fieldset>
      </form>

      <button class="signout-button">Sign Out</button>
    </section>
    <p class="errormsg"></p>
    <p class="changepwmsg">Password changed.</p>
    </body>
</html>

<!-- Add Beer Form -->
<form id="addBeer">
  <fieldset>
    <legend>Add a Beer</legend>

    <label>Name</label>
    <input type="text" name="[beer][name]" placeholder="Name">

    <label>Brand</label>
    <input type="text" name="[beer][brand]" placeholder="Brand">

    <label>Style</label>
    <input type="text" name="[beer][style]" placeholder="Style">

    <label>Alc Content</label>
    <input type="number" name="[beer][alc]" placeholder="Alc Content">

    <label>Price</label>
    <input type="number" name="[beer][price]" placeholder="Price">

    <input type="submit" class="button" name="submit" value="Add Beer">
  </fieldset>
</form>

<!-- Beers List -->

<h2>Your Beers</h2>
